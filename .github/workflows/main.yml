name: Update JSON Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # ogni giorno

permissions:
  contents: write   # serve per creare/aggiornare le release

jobs:
  release-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download JSON
        run: curl -s https://aio.zxcvbn.fyi/r/repo.altstore.json -o repo.altstore.json

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest JSON"
          body: "Release automatica con il JSON aggiornato."
          files: repo.altstore.json
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
